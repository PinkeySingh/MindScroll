<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recent Blog Posts</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #464444;
      padding: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .post {
      background: #f0ecec;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .post h3 {
      color: #b23b3b;
    }

    .post p {
      color: #444;
    }

    .post small {
      display: block;
      margin-top: 10px;
      color: #777;
    }

    .delete-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #b02a37;
    }

    .back-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      max-width: 200px;
    }

    .back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back to Blog</a>
  <div class="grid-container" id="postsContainer"></div>

  <script>
    async function fetchPosts() {
      const response = await fetch("http://https://mindscroll-1.onrender.com0/posts");
      const posts = await response.json();
      const container = document.getElementById("postsContainer");
      container.innerHTML = "";

      posts.forEach(post => {
        const postDiv = document.createElement("div");
        postDiv.classList.add("post");
        postDiv.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <small><strong>Author:</strong> ${post.author}</small>
          <button class="delete-btn" data-id="${post._id}">Delete</button>
        `;
        container.appendChild(postDiv);
      });

      // Add delete functionality
      document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', async (e) => {
          const postId = e.target.dataset.id;
          if (confirm("Are you sure you want to delete this post?")) {
            await fetch(`http://https://mindscroll-1.onrender.com0/posts/${postId}`, {
              method: 'DELETE'
            });
            fetchPosts(); // Refresh post list
          }
        });
      });
    }

    document.addEventListener("DOMContentLoaded", fetchPosts);
  </script>
</body>
</html>
